<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">API de coches de David</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div id="divGetCoches" class="mb-5">
            <h2>Peticion 1: Consultar todos los registros de la tabla</h2>
            <button class="btn btn-primary" onclick="getCoches()">Obtener Coches</button>
            <ul id="todosLosCoches" class="list-group mt-3 text-white bg-dark py-4 pl-4">
                <h5>Todos nuestros coches:</h5>
            </ul>
        </div>
    
    
        <div id="divGetCoches">
            <h2>Peticion 2: Consultar un registro indicando su id</h2>
            <form method="get" id="getCocheByIDForm" name="getCocheByID">
                <div class="form-inline">
                    <input type="text" class="form-control mr-2" name="idCoche" id="idCoche" placeholder="Introducir ID...">
                    <button class="btn btn-primary" type="submit">Obtener Coches</button>
                </div>
            </form>
            
            <ul id="cochesID" class="list-group mt-3 text-white bg-dark py-4 pl-4">
                <h5>Coche con ese id:</h5>
                <ul id="cocheID">

                </ul>
            </ul>
        </div>
    
    </main>
    
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
