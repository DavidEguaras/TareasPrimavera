<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1> Formulario David Beneitez</h1>
    </header>


    <main class="container">

        <form id="registroForm">
            <!-- numero de matricula -->
            <div>
                <label for="matricula">Numero de Matricula</label>
                <input type="text" id="matricula" disabled>
            </div>

            <!-- grupo de clase -->
            <div>
                <label for="grupo">Grupo de clase:</label>
                <select id="grupo">
                    <option value="A">DAM2</option>
                    <option value="B">DAW2</option>
                </select>
            </div>

            <!-- DNI -->
            <div>
                <label for="dni">DNI: </label>
                <input type="text" id="dni">
                <span class="error" id="dniError"></span>
            </div>

            <!-- nombre -->
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre">
            </div>
            <!-- apellidos -->
            <div>
                <label for="apellidos">Apellidos: </label>
                <input type="text" id="apellidos">
            </div>

            <!-- Fecha de nacimiento -->
            <div>
                <label for="fechaNacimiento">Fecha de Nacimiento: </label>
                <input type="date" id="fechaNacimiento">
                <span class="error" id="fechaNacimientoError"></span>
            </div>

            <!-- email -->
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email">
                <span class="error" id="emailError"></span>
            </div>

            <!-- username -->
            <div>
                <label for="username">Nombre de Usuario: </label>
                <input type="text" id="username">
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password">Contraseña: </label>
                <input type="text" id="password">
            </div>

            <button type="submit">Guardar Alumno</button>
        </form>
        
    </main>


    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
