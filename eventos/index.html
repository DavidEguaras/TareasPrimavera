<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentación de Eventos en JavaScript</title>
  <style>
    #output {
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Documentación de Eventos en JavaScript</h1>
  
  <h2>Eventos de Mouse</h2>
  <button id="mouseButton">Haz clic aquí</button>
  <div id="mouseArea" style="width: 200px; height: 100px; border: 1px solid black; margin-top: 10px;">
    Mueve el ratón sobre esta área
  </div>
  
  <h2>Eventos de Teclado</h2>
  <input type="text" id="textInput" placeholder="Escribe algo aquí">
  
  <h2>Eventos de Formulario</h2>
  <form id="form">
    <input type="text" name="name" placeholder="Nombre">
    <input type="submit" value="Enviar">
  </form>
  
  <h2>Eventos de Documento/Window</h2>
  <button id="resizeButton">Cambia el tamaño de la ventana</button>
  <button id="scrollButton">Desplázate hacia abajo</button>
  
  <h2>Salida de Eventos</h2>
  <div id="output"></div>

  <script src="events.js"></script>
</body>
</html>
