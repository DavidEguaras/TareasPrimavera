<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de DWEC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            min-height: calc(100vh - 200px); /* 200px es la altura estimada de header y footer */
            padding: 5px;
        }

        section {
            box-sizing: border-box;
            width: 49%; /* Dos secciones ocupando el 48% del ancho cada una */
            margin: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .subseccion {
            height: 49%; /* Dos subsecciones ocupando el 48% de la altura cada una */
            margin: 5px;
            /* padding: 10px; */
            border: 1px solid #ddd;
            background-color: #eaeaea;
        }

        #nombreJugadorHeader{
            font-size: 2em;
        }

        #pantallaJugador label,
        #pantallaJugador input,
        #pantallaJugador button, #divBotones button{
            font-size: 1.2em;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

<header>
    <h1>Casino Beneitez</h1>
    <h2>Juego de Cartas: 7,5</h2>
</header>

<main>
    <section>
        <div class="subseccion" id="subseccionBanca">
            <h2>BANCA</h2>
            <div id="cartasBanca"></div>
        </div>

        <div class="subseccion" id="subseccionJugador">
            <h1 id="nombreJugadorHeader"></h1>
            <div id="pantallaJugador">
                <label for="nombreJugadorInput">Introduce el nombre:</label>
                <input type="text" id="nombreJugadorInput" placeholder="Ingrese su nombre"><br>
                <button type="button" id="submitNombre">Aceptar</button>
            </div>
            <div id="divBotones"></div>
        </div>
    </section>
        
    <section>
        <h2>Panel de Juego</h2>
        <div>Balance de Dinero del Jugador: 
            <p id="balanceTotalDineroJugador"></p>
        </div>
        <div>
            <h1>---Estatus de la partida----</h1>
            <h2 id="mensajeFinPartida">En curso</h2>
            <ul id="cartasBancaFinPartida"></ul>
        </div>
    </section>
</main>

<footer>
    <p>Examen 22 de febrero de 2024 - Â© DAW2 DWEC en IES "Claudio Moyano" </p>
</footer>
<script type="module" src="js/app.js"></script>
</body>
</html>
